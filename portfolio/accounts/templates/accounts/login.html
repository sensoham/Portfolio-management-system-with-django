{% extends "mainpage/header.html" %}

{% block content %}
	<h2>Log in</h2>
	<form class="site-form" action="{% url 'accounts:login' %}" method="post">
	{% csrf_token %}
	{{ form }}
	{% if request.GET.next %}
		<input type="hidden" name="next" value="{{request.GET.next}}">
	{% endif %}
	<input type="submit" name="" value="Login">
	</form>
{% endblock %}
